    <style>
        body {
            background-color: black;
        }

        .container {
            padding-top: 20px;
            display: flex;

            width: 600px;
            height: 100%;
        }

        .container-stats {
            display: flex;
            color: white;
        }

        .container-top-information {

            justify-content: center;

            gap: 20px;
            color: white;
        }

        .container-chase-driver {
            padding: 10px;
            color: white;
        }

        .fading-grey-title {
            background: linear-gradient(white, grey);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: white;
        }


        #telaNomes {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            height: 100%;
            border-radius: 20px;
            padding: 10px;
            background-color: rgba(172, 172, 172, 0.8);
            color: black;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #listaNomes {
            column-count: 3; /* Exibe os nomes em 3 colunas, ajuste conforme necessário */
            column-gap: 20px;
        }

        .nome {

        }

            </div>
        </div>

        <div id="container-leader-chase" class="container-leader-chase" style="display: flex; flex-direction: column; gap: 10px;">

            <div class="container-chase-driver" style="border: 2px solid white">
                <div class="lead-driver">
                    <h2 style="border: 2px solid white; padding: 10px;">Lead Driver</h2>
                </div>

                <h1 id="lead-driver-name">Shanghai</h1>
            </div>

            <div class="container-chase-driver" style="border: 2px solid white">

    <script>
        function trocarDados() {
            var chaseDriver = document.getElementById('chase-driver-name');
            var leadDriver = document.getElementById('lead-driver-name')
            var chaseDriverName = document.getElementById('chase-driver-name').textContent;
            var leadDriverName = document.getElementById('lead-driver-name').textContent;



            chaseDriver.textContent = leadDriverName;
            leadDriver.textContent = chaseDriverName;

        }

        function informarTop() {
            var valorInput = document.getElementById('floatingInputValue').value;
            var textoTop = document.getElementById('top-text')
            textoTop.textContent = valorInput
        }


        let nomeSelecionado1 = "";
        let nomeSelecionado2 = "";

        function mostrarNomes() {
            document.getElementById('telaNomes').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            document.getElementById('pesquisaNome').value = "";
            filtrarNomes();
            nomeSelecionado1 = "";
            nomeSelecionado2 = "";
        }

        function selecionarNome(nome) {
            if (!nomeSelecionado1) {
                nomeSelecionado1 = nome;
            } else if (!nomeSelecionado2) {
                nomeSelecionado2 = nome;
                fecharTelaNomes();
            }
        }

        function fecharTelaNomes() {
            var chaseDriver = document.getElementById('chase-driver-name');
            var leadDriver = document.getElementById('lead-driver-name')

            leadDriver.textContent = nomeSelecionado2;
            chaseDriver.textContent = nomeSelecionado1

            document.getElementById('container').style.display = 'block';
            document.getElementById('telaNomes').style.display = 'none';
        }

        function filtrarNomes() {
            const termoPesquisa = document.getElementById('pesquisaNome').value.toLowerCase();
            const nomes = document.getElementsByClassName('nome');

            for (const nomeElement of nomes) {
                const nome = nomeElement.innerHTML.toLowerCase();
                if (nome.includes(termoPesquisa)) {
                    nomeElement.style.display = 'block';
                } else {
                    nomeElement.style.display = 'none';
                }
            }
        }

        // Adicionar um ouvinte de evento para a pesquisa
        document.getElementById('pesquisaNome').addEventListener('input', filtrarNomes);
    </script>
